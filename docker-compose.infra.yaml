version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: brute-force-postgres
    environment:
      POSTGRES_DB: brute_force
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brute-force-network

  redis:
    image: redis:7-alpine
    container_name: brute-force-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - brute-force-network

  postgres-admin:
    image: dpage/pgadmin4:latest
    container_name: brute-force-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@brute-force.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - brute-force-network
    profiles:
      - admin

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  brute-force-network:
    driver: bridge